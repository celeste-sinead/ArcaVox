name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: sudo ./install_deps.sh ${{ matrix.os }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
